<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <!-- form style CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- helper function JS -->
    <script src="./scripts/helper-function.js"></script>
    <!-- character counter over tweets -->
    <script src="./scripts/composer-char-counter.js"></script>
    <!-- new tweet post JS -->
    <script src="./scripts/new-tweets-post.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>tweeter</span>
        <span><strong>Write</strong> a new tweet</span>
    </nav>
    <!-- tweeter header -->
    <header id="body-header">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets" method="POST">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text" rows="2"></textarea>
                <div>
                    <button type="submit" id="tweet-submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section id="tweet-post"></section>
    </main>
</body>

</html>
